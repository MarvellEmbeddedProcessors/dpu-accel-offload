<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../_static/css/player.css" />
    <style>
        #ood_plain{
            margin-left: 0;
            width: 80ch;
            height: 32em;
        }
    </style>
</head>
<body>
    <div id="ood_plain"></div>

    <script>
        AsciinemaPlayer.create('../_static/demo/ood_plain.cast', document.getElementById('ood_plain'), {

		   markers: [

        });
